<!DOCTYPE html>
<html>
<head>
  <title>JSON to Excel Export</title>
</head>
<body>
  <h2>Paste JSON → Export to Excel</h2>

  <p>
    Paste a valid <b>JSON array</b> below and click Convert.
  </p>

  <textarea
    id="jsonInput"
    rows="15"
    cols="90"
    placeholder="Paste your JSON array here..."
  ></textarea>

  <br><br>

  <button onclick="convert()">Convert to Excel</button>

  <hr><br>

  <h2>Upload JSON File → Export to Excel</h2>

  <input type="file" id="fileInput" accept=".json">
  <button onclick="upload()">Upload & Convert</button>

  <script>
    async function convert() {
      const input = document.getElementById('jsonInput').value.trim();

      if (!input) {
        alert('Please paste JSON data');
        return;
      }

      let data;
      try {
        data = JSON.parse(input);
      } catch (err) {
        alert('Invalid JSON format');
        return;
      }

      if (!Array.isArray(data) || data.length === 0) {
        alert('JSON must be a non-empty array');
        return;
      }

      const response = await fetch('/convert', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      if (!response.ok) {
        alert(await response.text());
        return;
      }

      downloadFile(response);
    }

    async function upload() {
      const file = document.getElementById('fileInput').files[0];
      if (!file) {
        alert('Please select a JSON file');
        return;
      }

      const formData = new FormData();
      formData.append('file', file);

      const response = await fetch('/upload', {
        method: 'POST',
        body: formData
      });

      if (!response.ok) {
        alert(await response.text());
        return;
      }

      downloadFile(response);
    }

    async function downloadFile(response) {
      const blob = await response.blob();
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'export.xlsx';
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
