<!DOCTYPE html>
<html>
<head>
  <title>JSON to Excel Export</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="card">
        <h2>Paste JSON</h2>
        <p>Paste any valid JSON array and export it as Excel.</p>

        <textarea id="jsonInput" placeholder="Paste your JSON array here..."></textarea>

        <button class="button primary" onclick="convert()">Convert to Excel</button>
    </div>

    <div class="card">
        <h2>Upload JSON File</h2>
        <p>Upload a .json file to export it as Excel.</p>

        <div class="upload-box">
        <label class="upload-label">
            Click to select JSON file
            <input type="file" id="fileInput" accept=".json">
        </label>
        </div>

        <button class="button secondary" onclick="upload()">Upload & Convert</button>
    </div>

    <div class="footer">
        JSON to Excel Export Utility
    </div>
</div>

  <script>
    async function convert() {
      const input = document.getElementById('jsonInput').value.trim();

      if (!input) {
        alert('Please paste JSON data');
        return;
      }

      let data;
      try {
        data = JSON.parse(input);
      } catch {
        alert('Invalid JSON format');
        return;
      }

      if (!Array.isArray(data) || data.length === 0) {
        alert('JSON must be a non-empty array');
        return;
      }

      const response = await fetch('/convert', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      if (!response.ok) {
        alert(await response.text());
        return;
      }

      downloadFile(response);
    }

    async function upload() {
      const file = document.getElementById('fileInput').files[0];
      if (!file) {
        alert('Please select a JSON file');
        return;
      }

      const formData = new FormData();
      formData.append('file', file);

      const response = await fetch('/upload', {
        method: 'POST',
        body: formData
      });

      if (!response.ok) {
        alert(await response.text());
        return;
      }

      downloadFile(response);
    }

    async function downloadFile(response) {
      const blob = await response.blob();
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'export.xlsx';
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>

</body>
</html>
