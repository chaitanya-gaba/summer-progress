<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Panda Component</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="panda">
    <div class="ear left"></div>
    <div class="ear right"></div>

    <div class="face">
        <div class="eye-shade left"></div>
        <div class="eye-white left"><div class="eye-ball"></div></div>

        <div class="eye-shade right"></div>
        <div class="eye-white right"><div class="eye-ball"></div></div>

        <div class="nose"></div>
        <div class="mouth"></div>
    </div>

    <div class="body">
        <div class="hand left"></div>
        <div class="hand right"></div>
    </div>

    <div class="foot left"></div>
    <div class="foot right"></div>
</div>

<script src="script.js"></script>

</body>
</html>
