<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>India Post Card</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="post-card">
    <div class="post-header">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2e/India_Post_Logo.svg/320px-India_Post_Logo.svg.png" alt="India Post Logo">
      <div class="stamp">STAMP</div>
    </div>
    
    <div class="address-section">
      <div class="from">
        <h4>From:</h4>
        <p>ABC Sender<br>
        123 Street<br>
        Mumbai, MH<br>
        400001</p>
      </div>
      <div class="to">
        <h4>To:</h4>
        <p>XYZ Receiver<br>
        789 Avenue<br>
        Delhi, DL<br>
        110001</p>
      </div>
    </div>
  </div>
</body>
</html>
