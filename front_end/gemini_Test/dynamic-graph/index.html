<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dynamic Graph</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="graph-container">
    <div class="graph-wrapper">
      <div class="y-axis">
        <div>100%</div>
        <div>80%</div>
        <div>60%</div>
        <div>40%</div>
        <div>20%</div>
        <div>0%</div>
      </div>

        <div class="bars-and-labels">
            <div class="bars-container">
                <div class="bar" style="height: 40%; background: red;"></div>
                <div class="bar" style="height: 70%; background: blue;"></div>
                <div class="bar" style="height: 30%; background: orange;"></div>
                <div class="bar" style="height: 55%; background: green;"></div>
                <div class="bar" style="height: 88%; background: brown;"></div>
                <div class="bar" style="height: 18%; background: purple;"></div>
            </div>


            <!-- <div class="product-names">
                <div>Product A</div>
                <div>Product B</div>
                <div>Product C</div>
                <div>Product D</div>
                <div>Product E</div>
                <div>Product F</div>
            </div> -->
        </div>
    </div>
  </div>
</body>
</html>
