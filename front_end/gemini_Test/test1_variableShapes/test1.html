<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Viewer</title>
    <link rel="stylesheet" href="test1.css">
</head>
<body>

    <nav class="shape_controller">
        <button data-shape="circle">Circle</button>
        <button data-shape="square">Square</button>
        <button data-shape="rectangle">Rectangle</button>
        <button data-shape="triangle">Triangle</button>
        <button data-shape="rhombus">Rhombus</button>
        <button data-shape="parallelogram">Parallelogram</button>
        <button data-shape="hexagon">Hexagon</button>
        <button type="reset">Reset</button>
    </nav>

    <main class="shape-display">
        <div id="circle" class="shape"></div>
        <div id="square" class="shape"></div>
        <div id="rectangle" class="shape"></div>
        <div id="triangle" class="shape"></div>
        <div id="rhombus" class="shape"></div>
        <div id="parallelogram" class="shape"></div>
        <div id="hexagon" class="shape"></div>
    </main>
    
    <div class="resize-container">
        <label for="size-slider">Resize</label>
        <input type="range" id="size-slider" min="50" max="245" value="150">
    </div>

    <script src="test1.js"></script>

</body>
</html>
