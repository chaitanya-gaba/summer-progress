<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Love Letter Reveal</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="envelope-wrapper" id="envWrapper">
        <div class="flap-top">
            <div class="heart"></div>
        </div>
        
        <div class="letter">
            <h2>My Love,</h2>
            <p>
                Your eyes… they stop my world.<br><br>
                And that smile? Oh, it’s guilty of stealing my heartbeat.
            </p>
        </div>

        <div class="envelope-back"></div>
        <div class="flap-left"></div>
        <div class="flap-right"></div>
        <div class="flap-bottom"></div>
        
        <div id="roseContainer"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
