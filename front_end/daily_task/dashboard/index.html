<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard UI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <h2>MyPanel</h2>
      <nav>
        <a class="active">Dashboard</a>
        <a>Analytics</a>
        <a>Users</a>
        <a>Settings</a>
      </nav>
    </aside>

    <main class="content">
      <header>
        <h1>Dashboard</h1>
        <button>+ Add</button>
      </header>

      <section class="cards">
        <div class="card">Users<br><strong>1,245</strong></div>
        <div class="card">Sales<br><strong>$8,430</strong></div>
        <div class="card">Orders<br><strong>312</strong></div>
        <div class="card">Growth<br><strong>+18%</strong></div>
      </section>
    </main>
  </div>
</body>
</html>
