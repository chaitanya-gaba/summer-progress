  <!-- ================= LOGIN/SIGNUP CARD ================= -->
  <section class="auth-section">
    <div class="container">

      <div class="auth-card">

        <!-- Tabs -->
        <div class="auth-tabs">
          <button id="loginTab" class="active">Login</button>
          <button id="signupTab">Sign Up</button>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="auth-form active">

          <div class="form-group">
            <label for="loginEmail">Email</label>
            <input type="email" id="loginEmail" placeholder="you@example.com" required />
          </div>

          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" placeholder="Enter password" required />
          </div>

          <div class="form-group checkbox">
            <input type="checkbox" id="rememberMe" />
            <label for="rememberMe">Remember Me</label>
          </div>

          <button type="submit" class="btn-primary full-width">Login</button>

          <p class="form-footer">
            Don't have an account? <span id="switchToSignup" class="auth-switch">Sign Up</span>
          </p>

        </form>

        <!-- Signup Form -->
        <form id="signupForm" class="auth-form">

          <div class="form-group">
            <label for="signupName">Full Name</label>
            <input type="text" id="signupName" placeholder="John Doe" required />
          </div>

          <div class="form-group">
            <label for="signupEmail">Email</label>
            <input type="email" id="signupEmail" placeholder="you@example.com" required />
          </div>

          <div class="form-group">
            <label for="signupPassword">Password</label>
            <input type="password" id="signupPassword" placeholder="Enter password" required />
            <div id="passwordStrength" class="password-strength">Strength: ‚Äî</div>
          </div>

          <div class="form-group">
            <label for="signupConfirmPassword">Confirm Password</label>
            <input type="password" id="signupConfirmPassword" placeholder="Re-enter password" required />
          </div>

          <button type="submit" class="btn-primary full-width">Sign Up</button>

          <p class="form-footer">
            Already have an account? <span id="switchToLogin" class="auth-switch">Login</span>
          </p>

        </form>

      </div>

    </div>
  </section>

  <!-- ================= TOAST ================= -->
  <div id="toastContainer" class="toast-container"></div>

  <!-- ================= GLOBAL MODAL ================= -->
  <div id="globalModal" class="modal">
    <div class="modal-content">
      <button class="modal-close" id="modalClose">√ó</button>
