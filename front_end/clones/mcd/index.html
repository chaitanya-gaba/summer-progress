<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McD Redesign - Menu</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">McD</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <!-- <li><a href="menu.html" class="active">Menu</a></li> -->
                <li><a href="order.html">Order</a></li>
                <li><a href="locations.html">Locations</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="menu-filter">
            <button data-category="all" class="active">All</button>
            <button data-category="burger">Burgers</button>
            <button data-category="drink">Drinks</button>
            <button data-category="dessert">Desserts</button>
        </section>

        <section class="menu-grid" id="menu-grid">
            <div class="menu-carousel" id="featured-carousel">
    <button class="carousel-btn prev" onclick="prevSlide()">❮</button>
    <div class="carousel-track" id="carousel-track">
        <!-- JS will populate featured items here -->
    </div>
    <button class="carousel-btn next" onclick="nextSlide()">❯</button>
</div>
        </section>

        <aside class="cart">
            <h3>Cart</h3>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="cart-total">0</span></p>
            <a href="order.html" class="btn">Go to Order</a>
        </aside>
    </main>

    <footer>
        <p>&copy; 2026 McD. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
