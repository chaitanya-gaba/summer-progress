<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Units Demo</title>
  <link rel="stylesheet" href="units_css.css">
</head>
<body>
  <h1>CSS Units Examples</h1>

  <div class="unit-box em">This box is sized using <strong>em</strong></div>
  <div class="unit-box ex">This box is sized using <strong>ex</strong></div>
  <div class="unit-box ch">This box is sized using <strong>ch</strong></div>
  <div class="unit-box rem">This box is sized using <strong>rem</strong></div>
  <div class="unit-box vw">This box is sized using <strong>vw</strong></div>
  <div class="unit-box vh">This box is sized using <strong>vh</strong></div>
  <div class="unit-box vmin">This box is sized using <strong>vmin</strong></div>
  <div class="unit-box vmax">This box is sized using <strong>vmax</strong></div>
  <div class="parent">
    <div class="unit-box percent">This box is sized using <strong>%</strong> (50% of parent)</div>
  </div>
</body>
</html>
