<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shrinking Header with Active Links</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>

  <!-- Header -->
  <header id="header">
    <nav>
      <ul>
        <li><a href="#experience" class="nav-link">Experience</a></li>
        <li><a href="#projects" class="nav-link">Projects</a></li>
        <li><a href="#education" class="nav-link">Education</a></li>
        <li><a href="#connect" class="nav-link">Connect</a></li>
      </ul>
    </nav>
  </header>

  <!-- Sections -->
  <section id="experience"><h1>Experience</h1><p>Content about experience...</p></section>
  <section id="projects"><h1>Projects</h1><p>Content about projects...</p></section>
  <section id="education"><h1>Education</h1><p>Content about education...</p></section>
  <section id="connect"><h1>Connect</h1><p>Content about how to connect...</p></section>

  <script src="script.js"></script>
</body>
</html>
